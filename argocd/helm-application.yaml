apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-helm-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrawaismurtaza/Devops-Advanced-Deployement.git  # Updated with actual GitHub repo URL
    targetRevision: HEAD
    path: devops-app  # Path to Helm chart directory within your repo
    helm:
      valueFiles:
        - values-prod.yaml  # Use production values
  destination:
    server: https://kubernetes.default.svc
    namespace: prod  # Target namespace for deployment
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=false  # Skip resource validation
      - ApplyOutOfSyncOnly=true  # Only apply resources that are out of sync
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 