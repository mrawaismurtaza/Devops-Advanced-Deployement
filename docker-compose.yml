version: "3.8"

services:
  backend:
    build: ./backend
    image: frontend:latest  # Ensure this image name matches what you want to tag
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb+srv://mrawais:awais1405@cluster0.qi9agsw.mongodb.net/mydatabase
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    image: backend:latest  # Ensure this image name matches what you want to tag
    ports:
      - "4000:4000"
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
